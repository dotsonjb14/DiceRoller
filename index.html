<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        input[type=number] {
            width: 75px;
        }

        span.imp {
            font-weight: bold;
            text-decoration: underline;
        }

        span.mod {
            border: solid 1px;
        }
    </style>
</head>
<body>
    <form>
        <div id="form">
            <fieldset>
                <legend>Roll Settings</legend>
                <input type="number" name="times" id="times">
                <select name="rollType" id="rollType">
                    <option value="6">d6</option>
                    <option selected value="20">d20</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Options</legend>
                <label for="drop">Drop</label><br/>
                <input type="number" name="drop" id="drop"><br/>
                <label for="rerolls">Reroll 1s?</label>
                <input type="checkbox" name="rerolls" id="rerolls">
            </fieldset>
            <fieldset>
                <legend>Modifier</legend>
                <input type="number" name="mod" id="mod">
            </fieldset>
        </div>
        <div>
            <button id="rollBtn" type="button">Roll</button>
            <button id="clearBtn" type="button">Clear</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    <div>Output:</div>
    <pre id="rolls"></pre>
    <script>
        (function () {
            let userAgent = window.navigator.userAgent;
            if(userAgent.indexOf('MSIE') > 0 || userAgent.indexOf('Trident/') > 0) {
                alert('this website will not work in IE');
                return;
            }

            let cacheBust = Math.random().toString();
            let script = document.createElement('script');
            script.setAttribute('src', `engine.js?cb=${cacheBust}`);
            document.body.appendChild(script);
        })()
    </script>
</body>
</html>
